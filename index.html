<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot Suport IT Universitar</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Chatbot Suport IT Universitar</h1>
        <p class="subtitle">Asistent virtual pentru probleme tehnice în universități</p>
    </header>
    <div class="chat-container">
        <div id="chatbox">
            <div class="bot-message message">
                Bună! Sunt asistentul virtual pentru suport IT. Cu ce te pot ajuta astăzi?
                <div class="timestamp" id="welcome-time"></div>
            </div>
        </div>
        <div class="quick-actions">
            <button class="quick-btn" onclick="quickAction('orar informatica')">Orar Informatică</button>
            <button class="quick-btn" onclick="quickAction('orar matematica')">Orar Matematică</button>
            <button class="quick-btn" onclick="quickAction('cum mă conectez la wifi')">Conexiune WiFi</button>
            <button class="quick-btn" onclick="quickAction('resetare parola')">Resetare Parolă</button>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Scrie întrebarea ta aici..." autofocus />
            <button onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="margin-right: 8px;">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                Trimite
            </button>
        </div>
    </div>
    <footer>
        <p>Powered by OpenRouter AI | © 2025 ULBS</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
